; https://docs.platformio.org/page/projectconf.html

[platformio]
src_dir = src/

[common]
src_filter = -<*.cpp> -<lic/>

[env:cubecell_board]
platform = heltec-cubecell
framework = arduino
board = cubecell_board
board_build.arduino.lorawan.region = EU868
board_build.arduino.lorawan.debug_level = FREQ_AND_DIO
board_build.arduino.lorawan.uplinkmode = UNCONFIRMED
board_build.arduino.lorawan.at_support = OFF
board_build.arduino.lorawan.rgb = DEACTIVE
board_build.arduino.lorawan.deveui = AUTO
build_flags =
  -I include
  -D CY_PSOC4_4100 -D AB01_NODE ; Heltec AB01 node
  -w
build_src_filter = ${common.src_filter} +<sensor-lora-node-PSoC4100S.cpp>
monitor_speed = 115200
upload_port = /dev/cu.usbserial-0001